<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    
    <script src="./js/bundle.js"></script>
</head>
<body>
    <h1>Todo List App</h1>
    <div id="app">
        <ul>
            <li v-for="item in items">{{ item.name }} {{item.priority}}</li>
          </ul>
          
          <form v-on:submit.prevent="saveNewItem"> 
            <label for="new-item">Add a new task</label>
            <input id="new-item" type="text" v-model='newItem'/>
            <label for="new-item">Give it a priority</label>
            <input id="new-item" type="text" v-model='newItemPriority'/>
            <input type="submit" value ="Save New Item" />
          </form>

    </div>
</body>
</html>
